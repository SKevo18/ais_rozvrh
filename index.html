        <!-- Accessibility vylep≈°enia -->
        <script>
            // Z√°kladn√© accessibility vylep≈°enia
            document.addEventListener('DOMContentLoaded', function() {
                // Pridaj ARIA live regions pre dynamick√© aktualiz√°cie
                const liveRegion = document.createElement('div');
                liveRegion.setAttribute('aria-live', 'polite');
                liveRegion.setAttribute('aria-atomic', 'true');
                liveRegion.className = 'sr-only';
                liveRegion.id = 'live-region';
                document.body.appendChild(liveRegion);
                
                // Keyboard navigation improvements
                document.addEventListener('keydown', function(e) {
                    // Escape key closes error messages
                    if (e.key === 'Escape') {
                        const errorMessages = document.querySelectorAll('.error-message');
                        errorMessages.forEach(msg => msg.remove());
                    }
                });
                
                // Focus management for modals/popups
                const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
                
                // Improved tab navigation
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Tab') {
                        const focusable = Array.from(document.querySelectorAll(focusableElements));
                        const index = focusable.indexOf(document.activeElement);
                        
                        if (e.shiftKey) {
                            if (index <= 0) {
                                focusable[focusable.length - 1].focus();
                                e.preventDefault();
                            }
                        } else {
                            if (index >= focusable.length - 1) {
                                focusable[0].focus();
                                e.preventDefault();
                            }
                        }
                    }
                });
            });
            
            // Reduced motion preferences
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.documentElement.style.setProperty('--animation-duration', '0s');
                document.documentElement.style.setProperty('--transition-duration', '0s');
            }
            
            // High contrast mode detection
            if (window.matchMedia('(prefers-contrast: high)').matches) {
                document.documentElement.classList.add('high-contrast');
            }
            
            // Aktualizuj live region s inform√°ciami o stave aplik√°cie
            window.updateLiveRegion = function(message) {
                const liveRegion = document.getElementById('live-region');
                if (liveRegion) {
                    liveRegion.textContent = message;
                }
            };
        </script>

        <!-- Performance monitoring (voliteƒæn√©) -->
        <script>

                        console.log(`Str√°nka sa naƒç√≠tala za ${Math.round(loadTime)}ms`);

                        if (loadTime > 3000) {

            // Error reporting

            // Unhandled promise rejections

            });
        </script>
